<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <script>
  
        window.addEventListener("load", function() {
        // check that all inputs have a value
          let form = document.querySelector("form");
          form.addEventListener("submit", function(event) {
            let textnameInput = document.querySelector("input[name=textname]");
            let textdateInput = document.querySelector("input[name=textdate]");
            if (textnameInput.value === "") {
              alert("Text Name is required");
              // stop form submission
              event.preventDefault();
            }
            if (textdateInput.value === "") {
              alert("Text date is required");
              event.preventDefault();
            }
                 
          });
        });
        
      </script>
  <body>
    <!-- TODO: add form here -->
      <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
        <label>Test Name <input type="text" name="textname" value="Moon Shot"/></label>
        <label>Test Date <input type="date" name="textdate" value="2020-07-16" /></label>
        <label>Rocket Type 
          <select name="rockettype">
            <option value="Lynx"> Lynx</option>
            <option value="Brant"> Brant</option>
            <option value="Orion"> Orion</option>
            <option value="Terrier"> Terrier</option>
          </select>
        </label>
        <label>Number of Rocket Boosters<input type="number" name="boostercount" min="1"; max="10" value="3"/></label>
        Wind Rating:
        <label>No Wind <input type="radio" name="windrating" value="0"/></label>
        <label>Mild <input type="radio" name="windrating" checked value="10"/></label>
        <label>Strong <input type="radio" name="windrating" value="20"/></label>
        <label>Use Production-grade Servers <input type="checkbox" name="productionservers" checked/></label>

        <button>Run Simulation</button>
      </form>
      

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
