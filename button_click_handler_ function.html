<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8"/>
      <title>Button click handler</title>
   <script>
         function youRang() {
               document.getElementById("main-text").innerHTML += "you rang...";
               console.log("you rang...yes?");

         }
    </script>
</head>
<body>
      <h1>demo header</h1>
      <p id="main-text" class="orange" style="font-weight;">
            a bunch of really valuable text...
      </p>
      <button onclick="youRang();">Ring bell</button>
</body>  
</html>
